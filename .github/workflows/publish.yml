name: Publish

on:
  push:
    tags:
      - '*.*.*'

jobs:
  Publish:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Gradle Publish
        run: ./gradlew :publishPlugin -PBuildConfiguration="Release" -PPluginVersion="${{ github.ref_name }}" -PPublishToken="${{ env.PUBLISH_TOKEN }}"
        env:
          PUBLISH_TOKEN: ${{ secrets.JB_UPLOAD_TOKEN }}

      - name: Create GitHub Release & Upload Artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release for version ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: output/RW.Brutal-${{ github.ref_name }}.zip
